<div class="dashboard-widget-title">
	<div class="row">
		<h2 class="col-xs-10 col-sm-3" style="margin-top:10px">Purva Supreme Community</h2>
		<div class="col-xs-2 col-sm-9">
			<div class="dashboard-widget-title-mobile-menu btn-group">
				<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" 
					title="Community options" style="background:#d9534f;color:white">
					<i class="fa fa-list fa-lg"></i>&nbsp;&nbsp;<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li [attr.class]="router.url=='/dashboard/community' ? 'dashboard-mobile-display-hider' : ''">
						<a routerLink="/dashboard/community">Activity</a>
					</li>
					<li [attr.class]="router.url=='/dashboard/community-members' ? 'dashboard-mobile-display-hider' : ''">
						<a routerLink="/dashboard/community-members">Members</a>
					</li>
				</ul>
			</div>
			<ul class="dashboard-widget-title-desktop-menu nav nav-pills pull-right">
				<li [attr.class]="router.url=='/dashboard/community' ? 'active' : ''">
					<a routerLink="/dashboard/community">Activity</a>
				</li>
				<li [attr.class]="router.url=='/dashboard/community-members' ? 'active' : ''">
					<a routerLink="/dashboard/community-members">Members</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
