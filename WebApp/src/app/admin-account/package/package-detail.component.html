<div class="row">
	<div class="col-xs-12">
		<div style="border-bottom: 1px solid black;">
			<h1 class="dashboard-heading">View Package</h1>
		</div>
		<form class="form-inline dashboard-action-form" style="margin-top: 10px">
			<package-action-buttons 
				[amcPackage]="amcPackage" (editPackage)="editPackage($event)"
			></package-action-buttons>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div id="message" *ngIf="response.flags.available" [attr.class]="response.flags.error ? 'error col-sm-12' : 'col-sm-12'">
			<div id="message-icon" [attr.class]="response.flags.error ? 'glyphicon glyphicon-remove error' : 'glyphicon glyphicon-chevron-right'"></div>
			<div id="message-text">
				<span>{{response.message}}</span>
			</div>
		</div>
		<div class="clearfix"></div>
		<br/>

		<!-- Package ID -->
		<div class="form-group row">
			<label for="id" class="col-sm-2 control-label">ID</label>
			<div class="col-sm-5">
				{{amcPackage.id}}
			</div>
		</div>

		<!-- Package Type -->
		<div class="form-group row">
			<label for="type" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-5">
				{{amcPackage.type}}
			</div>
		</div>

		<!-- Package Percentage -->
		<div class="form-group row">
			<label for="percentage" class="col-sm-2 control-label">Percentage</label>
			<div class="col-sm-5">
				{{amcPackage.percentage}}
			</div>
		</div>

		<div class="form-group">
			<div>
				<button type="button" class="btn btn-primary-dashboard" (click)="editPackage(amcPackage)">
					<i class="fa fa-edit" style="padding-right: 5px"></i>Edit Package
				</button>
				<a routerLink="/admin-dashboard/packages" class="btn btn-primary-dashboard" title="GO TO PACKAGE LIST">
					<i class="fa fa-list" style="padding-right: 5px"></i>List Packages
				</a>
			</div>
		</div>
	</div>
</div>

<package-action-modals 
	[amcPackage]="amcPackage" (deletePackage)="deletePackage($event)"
></package-action-modals>
